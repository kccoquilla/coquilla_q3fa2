<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-warning">
    <div class="card bg-secondary w-50 mx-auto my-5">
        <div class="card-body bg-white text-center" id="card-body">
            <h1 class="display-5" id="header-text">Simple Calculator</h1>
            <p id="instrctn" class="mb-2">Type a number in each box and click an arithmetic operation to see the result. 
                <br>Note: Num1 is always in the left of the equation.
            </p>
            <input type="text" id="num1" value="0">
            <input type="text" id="num2" value="0">
            <div class="card-operators mt-3 mb-2" id="card-operators">
                <button class="btn-plus" onclick="calcPlus();">+</button>
                <button class="btn-minus" onclick="calcMinus();">-</button>
                <button class="btn-multiply" onclick="calcMultiply();">*</button>
                <button class="btn-divide" onclick="calcDivide();">/</button>
                <button class="btn-modulus" onclick="calcModulus();">%</button>
            </div>
            <p id="result">Results will be displayed here.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
